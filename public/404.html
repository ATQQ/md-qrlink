<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MD2WX</title>
  <script type="text/javascript">
    // 单页应用的 GitHub Pages 重定向
    // 基于 https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    
    // 将完整的 URL 存储到 sessionStorage
    sessionStorage.redirect = redirectUrl;
    
    // 重定向到主页
    window.location.href = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
  </script>
</head>
<body>
</body>
</html>
